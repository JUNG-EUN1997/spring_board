<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시판 서비스</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <object style="width: 100%" data="header.html" type="text/html"></object>
    <div class="container">
      <div class="page-header"><h3>게시글 상세조회</h3></div>
      <input type="text" id="post" />
      <button class="btn btn-primary submit">조회</button>
      <table class="table">
        <tr>
          <th>id</th>
          <td></td>
        </tr>
        <tr>
          <th>userId</th>
          <td></td>
        </tr>
        <tr>
          <th>title</th>
          <td></td>
        </tr>
        <tr>
          <th>body</th>
          <td></td>
        </tr>
      </table>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const btn = document.querySelector(".submit");

      btn.addEventListener("click", postDetail);

      async function postDetail() {
        let value = document.getElementById("post").value;
        value = value != "" ? value : 1;
        const response1 = await axios.get(
          `https://jsonplaceholder.typicode.com/posts/${value}`
        );
        if (response1.status === 200) {
          const data = response1.data;
          console.log(data);
          const els = document.querySelectorAll("table tr");
          els.forEach((el, num) => {
            el.querySelector("td").innerHTML = Object.values(data)[num];
          });
        }
      }
      postDetail();
    </script>
  </body>
</html>
