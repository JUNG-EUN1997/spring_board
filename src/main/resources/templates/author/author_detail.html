<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유저 서비스</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
  <div th:replace="common/header :: headerFragment"></div>
    <div class="container">
      <div class="page-header"><h3>회원상세조회</h3></div>
      <input type="text" id="author" />
      <button class="btn btn-primary submit">조회</button>
      <table class="table">
        <tr>
          <th>id</th>
          <td th:text="${author.id}"></td>
        </tr>
        <tr>
          <th>name</th>
          <td th:text="${author.name}"></td>
        </tr>
        <tr>
          <th>email</th>
          <td th:text="${author.email}"></td>
        </tr>
        <tr>
          <th>password</th>
          <td th:text="${author.password}"></td>
        </tr>
        <tr>
          <th>작성글 수</th>
          <td th:text="${author.postCounts}"></td>
        </tr>
        <tr>
          <th>role</th>
          <td th:text="${author.role}"></td>
        </tr>
        <tr>
          <th>role</th>
          <td th:text="${author.created_time}"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
