<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유저 서비스</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
  <div th:replace="common/header :: headerFragment"></div>
    <!-- container : 부스트랩의 컨테이너 클래스는 페이지의 내용을 
     중앙에 정렬하고 양쪽에 패딩을 추가하고 내용을 감싸는 역할 -->
    <div class="container">
      <div class="page-header"><h3>회원 목록</h3></div>
      <!-- btn-primary, btn-secondary 등 여러 버튼 제공 -->
      <div class="float-end">
        <button class="btn btn-primary">회원가입하기</button>
      </div>
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>email</th>
          </tr>
        </thead>
        <tbody id="target">
          <tr th:each =" author : ${authorList}">
            <td th:text="${author.id}"></td>
            <td th:text="${author.name}"></td>
            <td th:text="${author.email}"></td>
            <td>
              <a th:href="@{/author/detail/{id}(id=${author.id})}">상세조회</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
